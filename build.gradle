plugins {    id 'com.gradle.build-scan' version '1.16'}version '2.0'apply plugin: 'java'apply plugin: 'application'apply plugin: 'distribution'sourceCompatibility = 1.8mainClassName = "KUMO.Kumo"repositories {    mavenCentral()}task fatJar(type: Jar){    manifest {        attributes 'Implementation-Title' : 'kumo',                'Implementation-Version' : project.version,                'Main-Class' : 'KUMO.Kumo'    }    baseName = 'kumo'    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }    with jar}jar {    manifest {        attributes('Implementation-Title' : 'kumo',                'Implementation-Version' : project.version,                'Main-Class' : 'KUMO.Kumo'        )    }    baseName = 'kumo-gradle'    from {        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }    }}task buildAll(type:Exec) {    println " === Building unobfuscated fatJar"    fatJar.execute()    println "Done."    println " === Putting the jar through ProGuard."    workingDir "build\\libs"    commandLine "cmd", "/c", "java", "-jar", "proguard.jar", "@rules.pro", "&&", "move", "kumo-"+version+"-obf.jar", "release"    println "Done."}buildScan {    termsOfServiceUrl = 'https://gradle.com/terms-of-service'    termsOfServiceAgree = 'yes'}dependencies {    //compile 'com.github.sarxos:webcam-capture:0.3.12'    //compile 'de.codecentric.centerdevice:javafxsvg:1.3.0'    // Dependencies cannot be added via gradle because it breaks ProGuard obfuscation/skrinking/optimization    testCompile group: 'junit', name: 'junit', version: '4.12'}