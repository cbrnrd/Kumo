group 'ai'version '0.1.0'apply plugin: 'java'apply plugin: 'application'sourceCompatibility = 1.8mainClassName = "KUMO.Kumo"repositories {    mavenCentral()}jar {    manifest {        attributes('Implementation-Title': project.name,                'Implementation-Version': project.version,        )    }}dependencies {    compile 'com.github.sarxos:webcam-capture:0.3.12'    testCompile group: 'junit', name: 'junit', version: '4.12'}